name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint-format-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§¹ Run Biome linter
        run: npm run lint

      - name: ğŸ¨ Run Biome format
        run: npm run format

      - name: ğŸ§ª TypeScript type check
        run: npm run type-check

